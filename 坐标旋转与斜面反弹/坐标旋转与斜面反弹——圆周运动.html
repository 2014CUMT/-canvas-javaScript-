<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>坐标旋转与斜面反弹——圆周运动.html</title>
</head>
<body style="background:black">
<canvas id="canvas" width=600 height=500 style="background:white;margin-left:auto;margin-right:auto;display: block;"></canvas>
	<script type="text/javascript" src="..\object\ball.js"></script>
	<script type="text/javascript" src="..\wheel\utils.js"></script>
	<script type="text/javascript">
		window.onload=function(){
			var canvas=document.getElementById('canvas');
			var context=canvas.getContext("2d");
			var center={};
			center.x=canvas.width/2;
			center.y=canvas.height/2;
			var radius=200;
			var angle=0;
			var angleV=0.01;
			var ball=new Ball(30,"#479AC7");
			ball.x=canvas.width/2+radius;
			ball.y=canvas.height/2;
			(function  drawFrame(){
				window.requestAnimationFrame(drawFrame,canvas);
				context.clearRect(0,0,canvas.width,canvas.height);
				angle+=angleV;
				ball.x=center.x+radius*Math.cos(angle);
				ball.y=center.y+radius*Math.sin(angle);
				ball.draw(context);
			}());
		}
	</script>
	
</body>
</html>
